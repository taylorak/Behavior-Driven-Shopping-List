<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
  <div id="addBar">
    <a href="." id="title">Shopping List</a>
    <input type='text' class="input" id='name' placeholder="name"></input>
    <input type='text' class="input" id='description' placeholder="description"></input>
    <button id="symbolAdd" class="plus">+</button>
    <button id="textAdd" class="plus">Add to Shopping List</button>
  </div>

  <div id="content"></div>

  <script type="text/javascript" src="/js/ShoppingList.js"></script>
  <script type="text/javascript" src="/js/ShoppingListItem.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
</body>
</html>
